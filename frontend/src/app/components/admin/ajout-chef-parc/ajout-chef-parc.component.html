<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
  <body>
    <div id="class">
      <div id="mySidenav" class="sidenav">
        <div class="center"> <img src="../../assets/logo.png" width="150"></div> 
        <button id="btn1" ><a href="admin/list-chefParc">Chef Parc</a></button>
        <br>
        <br>
        <button id="btn2"><a href="admin/list-parc">Parc</a></button>
        <br>
        <br>
        <button id="btn3"><a href="admin/list-employé">Employés</a></button>
        <br>
        <br>
        <button id="btn4"><a href="admin/list-relevés">Relevés</a></button>
        
         <div class="center"><button (click) ="onLogOut()"  class="button">LogOut</button></div>
         <!---input type = "button" value = "Click" onclick = "showResult();"-->
       </div>
     <div class="main">
        <form   action="#" #register="ngForm" (submit)="onAddChefParc()"class="form-horizontal" >
            <h2>Ajout Chef parc</h2>
            <div class="form-group">
              <div class="col-lg-10">
                <input type="text" class="form-control"[(ngModel)]="name" placeholder="nom" name="name" #namecontrol="ngModel" required>
                <span *ngIf="namecontrol.invalid && namecontrol.touched"  class="error"> champs obligatoire</span> 
              </div>
              <div class="col-lg-10" >
                <input type="text" class="form-control"[(ngModel)]="email" placeholder="Email" name="email" #emailcontrol="ngModel" required pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <span *ngIf="emailcontrol.invalid && emailcontrol.touched && emailcontrol.errors?.required"  class="error">champs obligatoire</span>

                     <span *ngIf="emailcontrol.touched && emailcontrol.errors?.pattern"  class="error"> Email n'est pas valide</span>     
              </div>
              <div class="col-lg-10">
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" name="password" #passwordcontrol="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required  >
                <span *ngIf="passwordcontrol.invalid && passwordcontrol.touched && passwordcontrol.errors?.required"  class="error">champs obligatoire</span>
                <span *ngIf="passwordcontrol.touched && passwordcontrol.errors?.pattern"  class="error">contenir au moins 8 caractères ou plus</span>
              </div>
              <div class="col-lg-10">
                <input type="text" class="form-control"[(ngModel)]="Cin" placeholder="Cin" name="Cin" #cincontrol="ngModel" pattern="[0-9]{8}" required>
                <span *ngIf="cincontrol.invalid && cincontrol.touched && cincontrol.errors?.required"  class="error">champs obligatoire</span>
                <span *ngIf="cincontrol.touched && cincontrol.errors?.pattern"  class="error">contenir seulement des chiffres et ne dépasse 8</span>
              </div>
              <div class="col-lg-10">
                <input type="text" class="form-control"[(ngModel)]="tel" placeholder="tel" name="tel"#telcontrol="ngModel" required >
                <span *ngIf="telcontrol.invalid && telcontrol.touched"  class="error"> champs obligatoire</span> 
              </div>
            </div>
            <div class="form-group">
                <label>liste des Parcs </label><br>
                <select size="1" class="form-control" [(ngModel)]="parc" name="parc"#parccontrol="ngModel" required >
                        <option *ngFor="let parc of Parc" [value]="parc.adress">{{parc.adress}}</option>
                </select>
                <span *ngIf="parccontrol.invalid && parccontrol.touched"  class="error"> champs obligatoire</span> 
        </div>
              
            <div class="form-group">
              <div class="pull-right">
                <button id="btn5" type="submit" class="btn btn-primary">Ajouter</button>
                <span *ngIf="register.invalid" class="error">*Remplir tous les champs</span>
              </div>
            </div>
          
          </form>
             </div>
    </div>

     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
