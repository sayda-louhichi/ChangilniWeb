<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#27313B">
    <div id="mySidenav" class="sidenav">
      <div class="center"> <img src="../../assets/logo.png" width="150"></div>
      <br>
      <br>
      <button id="btn2"><a href="chefParc/list-relevés">Relevés</a></button>
      <br>
      <br>
      <br>
      <button id="btn3"><a href="chefParc/list-factures">Factures</a></button>
      
       <div class="center"><button (click) ="onLogOut()"  class="button">LogOut</button></div>
      
     </div>
     <div class="main">
      <h1>Liste Des Relevés</h1> <br> <br>
      <div class="container">
      
          <table class="table table-striped table-bordered">
            <thead class="thead">
              <tr>
                <th scope="col">
                  <h3>#</h3>
                </th>
                <th scope="col">
                  <h3>Image</h3>
                </th>
                <th scope="col">
                  <h3>Nom</h3>
                </th>
                <th scope="col">
                  <h3>Email Employé</h3>
                </th>
                <th scope="col">
                  <h3>Immatriculation</h3>
                </th>
                <th scope="col">
                  <h3>Date</h3>
                </th>
                <th scope="col">
                  <h3>Heure</h3>
                </th>
                <th scope="col">
                  <h3></h3>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let releve of releves; let i = index">
                <td> {{ i + 1 }} </td>
                <td><img [src]="'http://localhost:3000/'+releve.coverImage"  width="100px" height="100px"></td> 
                  <td>{{releve.name}}</td>
                <td>{{releve.email}}</td>
                <td>{{releve.immatriculation}}</td>
                <td>{{today | date:'dd-MM-yyyy'}}</td>
                <td>{{today | date:'hh:mm:ss'}}</td>
                <td>
                  <img src="assets/delete.svg"(click)=" deleteReleve(releve._id)"/></td>
                 
                            
              </tr>
            </tbody>
          </table>
          
        </div>
        </div>
  
     <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
  </html>
